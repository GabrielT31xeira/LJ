<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Produto</title>
</h:head>
<h:body>
<ui:composition template="/templateFunci.xhtml">
<ui:define name="conteudo">
	<h1 style="">Historico de Vendas</h1>	
	<h:form id="formDataTable">		
		<h:dataTable style="" value="#{controllerVenda.getEntity}" var="obj">
			<h:column>
				<f:facet name="header">Id Venda</f:facet>		
				<h:outputLabel value="#{obj.id}"/>	
			</h:column>
			<!-- 
			<h:column>
				<f:facet name="header">Data Venda</f:facet>	
				<h:outputLabel value="#{obj.data}"/>
				<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"></f:convertDateTime>
				actionListener="#{controllerProduto.editar(obj)}"/> 
			</h:column>
			-->
			<h:column>
				<f:facet name="header">Comprador</f:facet>		
				<h:outputLabel value="#{obj.nome}"/>	
			</h:column>
			<h:column>
				<f:facet name="header">Numero de Serie</f:facet>		
				<h:outputLabel/>	
			</h:column>								
		
		</h:dataTable>
	</h:form>	
</ui:define>
</ui:composition>			
</h:body>
</html>
