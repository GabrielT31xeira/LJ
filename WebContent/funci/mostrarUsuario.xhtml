<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Usuario</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous"></link>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</h:head>
<h:body>
	<ui:composition template="templateFunci.xhtml">
		<ui:define name="conteudo">
			<div class="container-fluid d-flex justify-content-center">
				<h:form id="formDataTable" pt:class="px-4 py-3 form-signin"
					pt:style="width : 7000px">
					<h:dataTable value="#{controllerUsuario.listaEntity}" var="obj"
						pt:class="table">
						<h:column>
							<f:facet name="header" pt:class="col">Id</f:facet>
							<h:outputLabel value="#{obj.id}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Nome</f:facet>
							<h:outputLabel value="#{obj.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Email</f:facet>
							<h:outputLabel value="#{obj.email}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Idade</f:facet>
							<h:outputLabel value="#{obj.idade}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Senha</f:facet>
							<h:outputLabel value="#{obj.senha}">
							</h:outputLabel>
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Sexo</f:facet>
							<h:outputLabel value="#{obj.sexo.label}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Perfil</f:facet>
							<h:outputLabel value="#{obj.perfil.label}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Ação</f:facet>
							<h:commandLink class="btn btn-danger" value="Apagar"
								actionListener="#{controllerUsuario.excluir(obj)}" pt:style="margin-bottom:10px"/>
							
						</h:column>

					</h:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
