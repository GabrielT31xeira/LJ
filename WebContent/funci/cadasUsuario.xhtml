<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Usuario</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous"></link>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</h:head>
<h:body>
	<ui:composition template="templateFunci.xhtml">
		<ui:define name="conteudo">

			<div class="d-flex justify-content-center">
				<h:form pt:style="width : 700px form-group col-md-8 order-md-1">
					<h:messages errorStyle="color:red" infoStyle="color:green"
						warnStyle="color:orange" globalOnly="true" showDetail="false" />
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" />
						<h:panelGroup>
							<h:inputText id="itNome" value="#{controllerUsuario.entity.nome}"
								required="true" pt:placeholder="ex:João">
							</h:inputText>
						</h:panelGroup>
						<h:outputLabel value="Email:" />
						<h:panelGroup>
							<h:inputText id="itEmail"
								value="#{controllerUsuario.entity.email}" required="true"
								pt:placeholder="email@gmail.com">
							</h:inputText>
						</h:panelGroup>
						<h:outputLabel value="Idade:" />
						<h:panelGroup>
							<h:inputText id="itIdade"
								value="#{controllerUsuario.entity.idade}" required="true"
								pt:placeholder="ex:18">
							</h:inputText>
						</h:panelGroup>
						<h:outputLabel value="Senha:" />
						<h:panelGroup>
							<h:inputText id="itsenha"
								value="#{controllerUsuario.entity.senha}" required="true">
							</h:inputText>
						</h:panelGroup>
						<h:outputLabel value="Sexo:" />
						<h:selectOneMenu value="#{controllerUsuario.entity.sexo}">
							<f:selectItem itemLabel="Selecione ..." />
							<f:selectItems value="#{controllerUsuario.listaSexo}" var="obj"
								itemLabel="#{obj.label}" />
						</h:selectOneMenu>
						<h:outputLabel value="Perfil:" />
						<h:selectOneMenu value="#{controllerUsuario.entity.perfil}">
							<f:selectItem itemLabel="Selecione ..." />
							<f:selectItems value="#{controllerUsuario.listaPerfil}" var="obj"
								itemLabel="#{obj.label}" />
						</h:selectOneMenu>

					</h:panelGrid>
					<h:commandButton value="Incluir"
						class="btn btn-outline-success my-2 my-sm-0"
						actionListener="#{controllerUsuario.incluir()}"
						disabled="#{controllerUsuario.entity.id != null}">
						<f:ajax execute="@form" render="@form formDataTable" />
					</h:commandButton>

					<h:dataTable value="#{controllerUsuario.listaEntity}" var="obj"
						pt:class="table">
						<h:column>
							<f:facet name="header" pt:class="col">Id</f:facet>
							<h:outputLabel value="#{obj.id}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Nome</f:facet>
							<h:outputLabel value="#{obj.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Email</f:facet>
							<h:outputLabel value="#{obj.email}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Idade</f:facet>
							<h:outputLabel value="#{obj.idade}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Sexo</f:facet>
							<h:outputLabel value="#{obj.sexo.label}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Perfil</f:facet>
							<h:outputLabel value="#{obj.perfil.label}" />
						</h:column>
						<h:column>
							<f:facet name="header" pt:class="col">Ação</f:facet>
							<h:commandButton value="Alterar" class="btn btn-warning"
								actionListener="#{usuarioController.alterar()}">
								<f:ajax execute="@form" render="@form formDataTable" />
							</h:commandButton>

						</h:column>

					</h:dataTable>
				</h:form>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
