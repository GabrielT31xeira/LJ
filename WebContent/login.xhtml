<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Login</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</h:head>
<h:body>

<div class="dropdown-menu">
  <h:form class="px-4 py-3">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email</label>
      <h:inputText pt:type="email" class="form-control" pt:id="exampleDropdownFormEmail1" 
      pt:placeholder="email@example.com" value="#{controllerLogin.usuario.email}"/>
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Senha</label>
      <h:inputText pt:type="password" class="form-control" pt:id="exampleDropdownFormPassword1"
      pt:placeholder="Password" value="#{controllerLogin.usuario.senha}"/>
    </div>
    <h:commandButton value="Login" type="submit" class="btn btn-primary" actionListener="#{controllerLogin.logar()}"></h:commandButton>
  </h:form>
</div>
	
</h:body>
</html>
