<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h1 style="">Cadastro de Usuario</h1>

	<h:form>
		<h:messages 
			errorStyle="color:red"
			infoStyle="color:green"
			warnStyle="color:orange"
			globalOnly="true" 
			showDetail="false"/>
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Nome:" />
			<h:panelGroup>
				<h:inputText id="itNome" value="#{controllerUsuario.entity.nome}"
						required="true">
				</h:inputText>
			</h:panelGroup>		
			<h:outputLabel value="Email:" />
			<h:panelGroup>
				<h:inputText id="itEmail" value="#{controllerUsuario.entity.email}"
						required="true">
				</h:inputText>
			</h:panelGroup>
			<h:outputLabel value="Idade:" />
			<h:panelGroup>
				<h:inputText id="itIdade" value="#{controllerUsuario.entity.idade}"
						required="true">
				</h:inputText>
			</h:panelGroup>		
			<h:outputLabel value="Senha:" />
			<h:panelGroup>
				<h:inputText id="itsenha" value="#{controllerUsuario.entity.senha}" 
					required="true">
				</h:inputText>
			</h:panelGroup>	
			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu value="#{controllerUsuario.entity.sexo}">
				<f:selectItem itemLabel="Selecione ..." />
				<f:selectItems value="#{controllerUsuario.listaSexo}" 
							   var="obj"
							   itemLabel="#{obj.label}"/>
			</h:selectOneMenu>			

		</h:panelGrid>

		<h:commandButton value="Incluir"
			actionListener="#{controllerUsuario.incluir()}" 
			disabled="#{controllerUsuario.entity.id != null}">
			<f:ajax execute="@form" render="@form formDataTable"/>
		</h:commandButton>	
			
		<h:commandButton value="Alterar"
			actionListener="#{controllerUsuario.alterar()}" 
			disabled="#{controllerUsuario.entity.id == null}">
			<f:ajax execute="@form" render="@form formDataTable"/>
		</h:commandButton>	
		
		<h:commandButton value="Excluir"
			actionListener="#{controllerUsuario.excluir()}" 
			disabled="#{controllerUsuario.entity.id == null}">
			<f:ajax execute="@this" render="@form formDataTable"/>
		</h:commandButton>
	
		<h:commandButton value="Limpar"
			actionListener="#{controllerUsuario.limpar}" >
			<f:ajax execute="@this" render="@form"/>
		</h:commandButton>
	</h:form>	
	<h:form id="formDataTable">		
		<h:dataTable style="" value="#{controllerUsuario.listaEntity}" var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>		
				<h:outputLabel value="#{obj.id}"/>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>	
				<h:commandLink value="#{obj.nome}" 
						actionListener="#{controllerUsuario.editar(obj)}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>		
				<h:outputLabel value="#{obj.email}"/>	
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>		
				<h:outputLabel value="#{obj.idade}"/>	
			</h:column>
			<h:column>
				<f:facet name="header">Senha</f:facet>		
				<h:outputLabel value="#{obj.senha}">
				</h:outputLabel>	
			</h:column>	
			
			<h:column>
				<f:facet name="header">Sexo</f:facet>		
				<h:outputLabel value="#{obj.sexo.label}"/>	
			</h:column>	
			
			<h:column>
				<f:facet name="header">A��o</f:facet>		
				<h:commandLink value="Apagar" actionListener="#{usuarioController.excluir(obj)}"/>	
			</h:column>								
		
		</h:dataTable>
	</h:form>	
			
</h:body>
</html>
