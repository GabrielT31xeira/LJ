<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Cadastro de Usuario</title>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Dom's Sapatos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<div class="container-fluid d-flex justify-content-center">
		<h:form pt:class="px-4 py-3 form-signin" pt:style="width : 400px">
			<h3 style="">Cadastro de Usuario</h3>
			<h:messages errorStyle="color:red" infoStyle="color:green"
				warnStyle="color:orange" globalOnly="true" showDetail="false" />
			<h:panelGrid columns="2">

				<h:outputLabel value="Nome:" />
				<h:panelGroup>
					<h:inputText id="itNome" value="#{cadasCliente.entity.nome}"
						required="true" pt:placeholder="Nome">
					</h:inputText>
				</h:panelGroup>
				<h:outputLabel value="Email:" />
				<h:panelGroup>
					<h:inputText id="itEmail" value="#{cadasCliente.entity.email}"
						required="true" pt:placeholder="email@gmail.com">
					</h:inputText>
				</h:panelGroup>
				<h:outputLabel value="Idade:" />
				<h:panelGroup>
					<h:inputText id="itIdade" value="#{cadasCliente.entity.idade}"
						required="true" pt:placeholder="18">
					</h:inputText>
				</h:panelGroup>
				<h:outputLabel value="Senha:" />
				<h:panelGroup>
					<h:inputText id="itsenha" value="#{cadasCliente.entity.senha}"
						required="true">
					</h:inputText>
				</h:panelGroup>
				<h:outputLabel value="Sexo:" />
				<h:selectOneMenu value="#{cadasCliente.entity.sexo}">
					<f:selectItem itemLabel="Selecione ..." />
					<f:selectItems value="#{cadasCliente.listaSexo}" var="obj"
						itemLabel="#{obj.label}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:commandButton value="Cadastrar"
				class="btn btn-outline-success my-2 my-sm-0"
				actionListener="#{cadasCliente.cadasC}"
				disabled="#{cadasCliente.entity.id != null}">
			</h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
