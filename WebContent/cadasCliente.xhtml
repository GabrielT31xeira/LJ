<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Usuario</title>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Dom's Sapatos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
   data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
	<h1 style="">Cadastro de Usuario</h1>

	<h:form>
		<h:messages 
			errorStyle="color:red"
			infoStyle="color:green"
			warnStyle="color:orange"
			globalOnly="true" 
			showDetail="false"/>
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Nome:" />
			<h:panelGroup>
				<h:inputText id="itNome" value="#{controllerUsuario.entity.nome}"
						required="true">
				</h:inputText>
			</h:panelGroup>		
			<h:outputLabel value="Email:" />
			<h:panelGroup>
				<h:inputText id="itEmail" value="#{controllerUsuario.entity.email}"
						required="true">
				</h:inputText>
			</h:panelGroup>
			<h:outputLabel value="Idade:" />
			<h:panelGroup>
				<h:inputText id="itIdade" value="#{controllerUsuario.entity.idade}"
						required="true">
				</h:inputText>
			</h:panelGroup>		
			<h:outputLabel value="Senha:" />
			<h:panelGroup>
				<h:inputText id="itsenha" value="#{controllerUsuario.entity.senha}" 
					required="true">
				</h:inputText>
			</h:panelGroup>	
			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu value="#{controllerUsuario.entity.sexo}">
				<f:selectItem itemLabel="Selecione ..." />
				<f:selectItems value="#{controllerUsuario.listaSexo}" 
							   var="obj"
							   itemLabel="#{obj.label}"/>
			</h:selectOneMenu>			
		</h:panelGrid>

		<h:commandButton value="Cadastrar" class="btn btn-outline-success my-2 my-sm-0"
			actionListener="#{controllerUsuario.cadasCliente()}" 
			disabled="#{controllerUsuario.entity.id != null}">
			<f:ajax execute="@form" render="@form formDataTable"/>
		</h:commandButton>	
	</h:form>	
</h:body>
</html>
