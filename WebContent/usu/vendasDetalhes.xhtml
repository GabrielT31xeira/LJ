<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Vendas</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</h:head>
<h:body>
<ui:composition template="/templateFunci.xhtml">
<ui:define name="conteudo">
<div class="container-fluid d-flex justify-content-center">		
	<h:form id="formDataTable" pt:class="px-4 py-3 form-signin" pt:style="width : 7000px">		
		<h:dataTable value="#{controllerVenda.listaEntity}" var="obj" pt:class="table">
			<h:column>
				<f:facet name="header" pt:class="col">Id Venda</f:facet>		
				<h:outputLabel value="#{obj.id}"/>	
			</h:column>
			<h:column>
				<f:facet name="header" pt:class="col">Data Venda</f:facet>	
				<h:outputLabel value="#{obj.data}"/>
				<!--<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"></f:convertDateTime>
				  actionListener="#{controllerProduto.editar(obj)}"/>--> 
			</h:column>
			<h:column>
				<f:facet name="header" pt:class="col">Comprador</f:facet>		
				<h:outputLabel value="#{obj.nome}"/>	
			</h:column>
			<h:column>
				<f:facet name="header" pt:class="col">Numero de Serie</f:facet>		
				<h:outputLabel/>	
			</h:column>								
		
		</h:dataTable>
	</h:form>	
</div>
</ui:define>
</ui:composition>			
</h:body>
</html>
